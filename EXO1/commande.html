<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande de Tableau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Passer une Commande de Tableau</h1>

        <form id="orderForm">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="tableau">Sélectionner le Tableau :</label>
            <select id="tableau" name="tableau" required>
                <option value="tableau1">Tableau 1</option>
                <option value="tableau2">Tableau 2</option>
                <option value="tableau3">Tableau 3</option>
            </select>

            <h2>Paiement</h2>
            <label for="cardNumber">Numéro de Carte (Visa) :</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="Carte Visa uniquement">
            
            <label for="expiryDate">Date d'Expiration :</label>
            <input type="month" id="expiryDate" name="expiryDate" required>

            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Passer la Commande</button>
        </form>
        
        <div id="confirmation" class="hidden">
            <h3>Commande Confirmée !</h3>
            <p>Merci pour votre commande. Vous recevrez un email de confirmation.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
